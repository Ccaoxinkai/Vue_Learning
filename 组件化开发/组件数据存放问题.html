<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-cpn2></my-cpn2>
    </div>
    <template id="cpn2">
        <div>
            {{message}}
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        //创建组件化构造器对象；
        //注册组件；
        Vue.component("my-cpn2",{
            template:'#cpn2',
            data() {
                return {
                    message:"Hello Vue Template"
                }
            },
        })
        const app = new Vue({
            el:'#app',
        })
    </script>
</body>
</html>
