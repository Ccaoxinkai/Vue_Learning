<body>
    <div id="app">
        <mycpn></mycpn>
        <mycpn1></mycpn1>

        //注册组件；全局组件语法糖
        Vue.component("mycpn",{
            template:`<div><h1>hello Vue Template</h1></div>`
        })

        const app = new Vue({
            el:'#app',
            components:{
                mycpn1:{
                    template:`<div><h1>hello Vue Template2</h1></div>`
                }
            }
        })
    </script>
