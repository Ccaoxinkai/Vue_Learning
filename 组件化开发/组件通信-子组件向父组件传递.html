<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        
        <my-cpn2 @btnclick="cpnclick"></my-cpn2>
    </div>
    <template id="cpn2">
        <div>
            <button v-for="item in catagories" @click="cbtnclick(item)">{{item.name}}</button>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.component("my-cpn2",{
            template:'#cpn2',
            data() {
                return {
                    catagories:[
                        {id:1,name:"aaa"},
                        {id:2,name:"bbb"},
                        {id:3,name:"ccc"},
                        {id:4,name:"ddd"},
                    ]
                }
            },
            methods: {
                cbtnclick(item){
                    this.$emit("btnclick",item)
                }
            }
        })
        const app = new Vue({
            el:'#app',
            data:{
                message:"hello vue template"
            },
            methods: {
                cpnclick(item){
                    console.log(item);
                }
            }
        })
    </script>
</body>
</html>
