<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn ref="aaaa"></cpn>
        <button @click="showClick">sumbit</button>
        <h1>{{logInfo}}</h1>
    </div>
    <template id="cpn">
        <div>
            {{message}}
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const cpn = {
            template:"#cpn",
            data(){
                return {
                    message:"hello vue"
                }
            }
        }
        const app = new Vue({
            el:'#app',
            components:{
                cpn
            },
            data:{
                logInfo:""
            },
            methods: {
                showClick(){
                    console.log(this.$refs);
                    //通过$children进行访问子组件各个属性
                    //this.logInfo = this.$children[0].message
                    //通过$refs
                    this.logInfo = this.$refs.aaaa.message
                }
            }

        })
    </script>
</body>
</html>
