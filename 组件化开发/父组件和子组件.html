<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn2></cpn2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        //创建组件化构造器对象；子组件
        const cpn1 = Vue.extend({
            template:`<div><h1>hello Vue Template1</h1></div>`
        })

        //父组件
        const cpn2 = Vue.extend({
            template:`<div>
                <h1>hello Vue Template2</h1>
                <cpn1></cpn1>
                </div>`,
            components:{
                cpn1:cpn1
            }
        })
        const app = new Vue({
            el:'#app',
            components:{
                cpn2:cpn2
            }
        })
    </script>
</body>
</html>
